{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container-fluid" style="background-image:url({% static 'images/foot-bg.jpg' %});height: 150px;width: 100%;">
            <div class="row">
                <div class="col-12">
                    <h1 class="entry-title" style="text-align: center;margin-top: 50px;color:black;">PROGRAMMES</h1>
                </div><!-- .col -->
            </div><!-- .row -->
        </div>

{% for prog in program %}


        <div class="container"> 
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="news-content">


                        <header class="entry-header d-flex flex-wrap justify-content-between align-items-center">
                            <div class="header-elements">
                               <!-- <div class="posted-date">{{prog.date}}</div>-->

                                <h1 style="color:#55552b">{{prog.title}}</h1>
                            </div>
                        </header>

                        <div class="entry-content">
                            <p style="color:black;font-size:15px;">{{prog.description}}.</p>
                        </div>
                     </div>
                </div>
            </div>
        </div>

{% endfor %}
<br><br><br>

{% endblock %}
