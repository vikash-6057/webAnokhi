{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form method="post" action="{% url 'add_list' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="title" required>
        <input type="file" name="file" required>
        <input type="radio" id="yes" name="type" required value="True">
<label for="yes">Time table</label>
<input type="radio" id="no" name="type" value="False">
<label for="no">Student list</label>
        <button type="submit">Add pdf</button>
    </form>
</div>

<br><br>
<div class="container">
{% for p in pdf %}

<h4>{{ p.title }}</h4>
<a href="{% url 'del_list' p.id %}">Delete</a>
<hr>
{% endfor %}
</div>

{% endblock %}
