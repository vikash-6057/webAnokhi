{% extends 'base.html' %}

<style>
    .showcase {
        height: 500px;

        background-image: url("https://media.istockphoto.com/photos/dark-blue-concrete-wall-texture-background-picture-id1195576751?k=20&m=1195576751&s=612x612&w=0&h=8SJOZH97xZWmlXoV42_jNvy8g39VZkobAXJPsWewlcA=");
        background-attachment: fixed;

        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        display: flex;

        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: flex-end;
        padding-bottom: 90px;
        margin-bottom: 20px;
        overflow: hidden;
        color: crimson;
        padding-top: 20px;
    }

    .containers {
        display: flex;
        width: 100%;
        padding: 4% 2%;
        box-sizing: border-box;
        height: 75vh;
    }

    .boxs {
        flex: 1;
        overflow: hidden;
        transition: .5s;
        margin: 0 2%;
        box-shadow: 0 20px 30px rgba(0, 0, 0, .1);
        line-height: 0;
    }

    .boxs>img {
        width: 200%;
        height: calc(100% - 10vh);
        object-fit: cover;
        transition: .5s;
    }

    

    .boxs:hover {
        flex: 1 1 50%;
    }

    .boxs:hover>img {
        width: 100%;
        height: 100%;
    }


    .close {
        font-size: 1.5rem;
    }

    #gal img {
        opacity: 1;
        cursor: pointer;
        margin: 2rem;
        width: 100%;
    }

    .col-12 img:hover {
        opacity: 1;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>
