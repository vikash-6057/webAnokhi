{% extends 'base.html' %}
{% load staticfiles %}

{% block content%}
<main role="main">
<div class ="container">
<h1 class="text-center pt-3">NOTICE</h1>
<br />
<br />
<h2>Latest Notifications</h2>
<hr />
<div class="row mb-2">
{% for notice in notice.all %}
  <!--<div class="row mb-2">  -->
  
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ notice.title }}</strong>
          {{notice.pub_date_pretty}}
          <p class="card-text mb-auto">{{ notice.summary }}</p>
          <a href="{% url 'ndetail' notice.id %}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="img-fluid" height="250" width="250" src="{{ notice.image.url}}">
        </div>
      </div>
    </div>
  
{% endfor %}
</div>

</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

{% endblock %}
</html>
